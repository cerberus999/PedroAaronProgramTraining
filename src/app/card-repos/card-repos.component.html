<div  class="d-flex width-100" style="margin: 2%">
    <div class="row">
        <div class="col-3 " *ngFor="let repo of repos">
            <div class="card" style="width: 18rem; margin: 0 0 20px 0">
                <ul class="list-group list-group-flush">
                <li class="list-group-item">Link GitHub: <br>
                    <a href="{{repo.url}}">{{repo.url}}</a></li>
                <p></p>
                <li class="list-group-item"> Nombre del repositorio: <br>
                    {{repo.name}}</li>
                <li class="list-group-item"> Descripcion: <br>
                    <strong>{{repo.description}}</strong></li>
                <li class="list-group-item">Numero de Issues: <br>
                    <strong>{{repo.open_issues_count}}</strong></li>
                <li class="list-group-item">Issues abiertas: <br>
                     <strong>{{repo.open_issues}}</strong></li>
                <li class="list-group-item">Forks existentes: <br>
                     <strong>{{repo.forks}}</strong></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="nav justify-content-end" style="margin: 5%">
    <button (click)="nextPage()">Proxima pagina</button>
</div>
